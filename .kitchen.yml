---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true
  customize:
    cpus: 2
    memory: 1024

platforms:
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04-nochef
    box_url: https://opscode-vm.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box
- name: ubuntu-10.04
  driver_config:
    box: opscode-ubuntu-10.04-nochef
    box_url: https://opscode-vm.s3.amazonaws.com/vagrant/opscode_ubuntu-10.04_provisionerless.box

suites:
- name: default
  run_list:
    - "recipe[rubycas::server]"
    - "recipe[rubycas::database]"
    - "recipe[rubycas::nginx]"
  attributes:
    mysql:
      server_root_password: 'rootpass'
      server_debian_password: 'debpass'
      server_repl_password: 'replpass'
- name: postgresdb
  data_bags_path: "test/integration/postgresdb/data_bags"
  run_list:
    - "recipe[rubycas::database]"
  attributes:
    rubycas:
      database:
        data_bag_item: 'rubycas'
        data_bag_item: 'postgres_database'
    postgresql:
      password:
        postgres: '123456'
